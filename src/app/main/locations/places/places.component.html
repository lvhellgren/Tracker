    <div class="table-container mat-elevation-z4"
         fxFlexFill>
      <mat-table class="table-responsive" [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="landmarkId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Name (ID)</mat-header-cell>
          <mat-cell *matCellDef="let row"
                    [style.color]="rowColor(row)"
                    (tap)="onRowTap(row)">
            &nbsp;{{row.landmarkId}}
          </mat-cell>
        </ng-container>

        <!-- Fence Radius Column -->
        <ng-container matColumnDef="radius">
          <mat-header-cell *matHeaderCellDef
                           mat-sort-header
                           matTooltip="Landmark fence radius">
            &nbsp;Fence Radius
          </mat-header-cell>
          <mat-cell *matCellDef="let row"
                    [style.color]="rowColor(row)"
                    (tap)="onRowTap(row)">
            &nbsp;{{row.radius}}
          </mat-cell>
        </ng-container>

        <!-- Units Present Column -->
        <ng-container matColumnDef="units">
          <mat-header-cell *matHeaderCellDef
                           mat-sort-header
                           matTooltip="Number of units inside the landmark fence">
            &nbsp;Units Present
          </mat-header-cell>
          <mat-cell *matCellDef="let row"
                    [style.color]="rowColor(row)"
                    (tap)="onRowTap(row)">
            &nbsp;{{getUnitCount(row.unitsPresent)}}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
                 [style.background]="rowBackground(row)">
        </mat-row>
      </mat-table>

<!--      <mat-paginator fxLayoutAlign="start"-->
<!--                     [pageSizeOptions]="[10, 25, 100]">-->
<!--      </mat-paginator>-->
    </div>
  </div>
