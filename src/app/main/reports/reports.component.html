<div class="reports"
     fxFlex
     fxLayout="column"
     fxLayoutGap="5px">
  <div class="reports-header mat-elevation-z4"
       fxLayout="row">
    <div class="reports-header-btn"
         fxFlex="20">
      <button mat-icon-button
              (click)="reportsDrawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="reports-header-text"
         fxFlex="60"
         fxLayout="row"
         fxLayoutAlign="center center">
      {{headerTitle}}
    </div>
    <div fxFlex="20">
    </div>
  </div>
  <div class="reports-body"
       fxFlex="100"
       fxFlexFill>
    <mat-drawer-container fxFlex="100">
      <mat-drawer #reportsDrawer
                  mode="side"
                  opened="true"
                  class="mat-elevation-z4">
        <mat-accordion displayMode="flat"
                       multi="true">

<!--              </a>-->
<!--            </div>-->
<!--          </mat-expansion-panel>-->
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title class="panel-title">
                Current Account
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div fxLayout="column"
                 fxLayoutAlign="start start">
            </div>
            <div class="panel-group" fxLayout="column">
              <a href="#" mat-button
                 class="panel-item"
                 [routerLink]="['account-activity']"
                 [routerLinkActive]="['active-reports']"
                 [class.disabled]="false">
                Activity
              </a>
              <a href="#" mat-button
                 class="panel-item">
              </a>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet (activate)="onActivate($event)"></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
