<div class="simulator"
     fxFlex
     fxLayout="column"
     fxLayoutGap="5px">
  <div class="simulator-header mat-elevation-z4"
       fxLayout="row">
    <div class="simulator-header-btn"
         fxFlex="20">
      <button mat-icon-button
              (click)="simulatorDrawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="simulator-header-text"
         fxFlex="60"
         fxLayout="row"
         fxLayoutAlign="center center">
      {{headerTitle}}
    </div>
    <div fxFlex="20">
    </div>
  </div>
  <div class="simulator-body"
       fxFlex="100"
       fxFlexFill>
    <mat-drawer-container fxFlex="100">
      <mat-drawer #simulatorDrawer
                  mode="side"
                  opened="true"
                  class="mat-elevation-z4">
        <mat-accordion displayMode="flat"
                       multi="true">
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title class="panel-title">
                {{getMenuName('device-events')}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div fxLayout="column"
                 fxLayoutAlign="start start">
            </div>
            <div class="panel-group" fxLayout="column">
              <a href="#" mat-button
                 class="panel-item"
                 [routerLink]="['events-list']"
                 [routerLinkActive]="['active-simulator']">
                {{getMenuName('events-list')}}
              </a>
              <a href="#" mat-button
                 class="panel-item"
                 [routerLink]="['move-event-add']"
                 [routerLinkActive]="['active-simulator']">
                {{getMenuName('move-event-add')}}
              </a>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet (activate)="onActivate($event)"></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
