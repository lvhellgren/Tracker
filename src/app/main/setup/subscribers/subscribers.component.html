  <div class="table-container mat-elevation-z4"
       fxFlexOrder="2"
       fxFlexFill>
    <mat-table class="table-responsive" [dataSource]="dataSource" matSort>

      <!-- Subscriber Column -->
      <ng-container matColumnDef="subscriber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Subscriber</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor (row)"
                  (click)="onSubscriberClick(row)">
          {{row.subscriber}}
        </mat-cell>
      </ng-container>

      <!-- Subscription Column -->
      <ng-container matColumnDef="subscriptionId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Subscription</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onSubscriberClick(row)">
          &nbsp;{{row.subscriptionId}}
        </mat-cell>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Email Msg</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onSubscriberClick(row)"
                  matTooltip="Should send email notification">
          &nbsp;{{!!row.emailNotification}}
        </mat-cell>
      </ng-container>

      <!-- Text Column -->
      <ng-container matColumnDef="text">
        <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Text Msg</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onSubscriberClick(row)"
                  matTooltip="Should send text notification">
          &nbsp;{{!!row.textNotification}}
        </mat-cell>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         matTooltip="Active status of the subscription">
          &nbsp;Active
        </mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onSubscriberClick(row)">
          &nbsp;{{!!row.active}}
        </mat-cell>
      </ng-container>

      <!-- Modified Column -->
      <ng-container matColumnDef="modifiedAt">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         matTooltip="Last time modified">
          &nbsp;Modified
        </mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onSubscriberClick(row)">
          &nbsp;{{row.modifiedAt | timestampToDate | date:'yyyy-MM-dd'}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
               [style.background]="rowBackground(row)">
      </mat-row>
    </mat-table>

<!--    <mat-paginator fxLayoutAlign="start"-->

<!--    </mat-paginator>-->
  </div>
</div>
