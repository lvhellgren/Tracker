<div [fxLayout]="fullView ? 'row' : 'column'"
     fxLayoutAlign="start stretch">
  <div fxLayout="column" fxFlex="30">

    <div class="table-container mat-elevation-z4"
         fxFlexFill>
      <mat-table class="table-responsive" [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="landmarkId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Name (ID)</mat-header-cell>
          <mat-cell *matCellDef="let row"
                    [style.color]="rowColor(row)"
                    (tap)="onRowTap(row)">
            &nbsp;{{row.landmarkId}}
          </mat-cell>
        </ng-container>

        <!-- Latitude Column -->
        <!--        <ng-container matColumnDef="latitude">-->
        <!--          <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Latitude</mat-header-cell>-->
        <!--          <mat-cell *matCellDef="let row"-->
        <!--                    [style.color]="rowColor(row)"-->
        <!--                    (tap)="onRowTap(row)">-->
        <!--            &nbsp;{{row.latitude}}-->
        <!--          </mat-cell>-->
        <!--        </ng-container>-->

        <!-- Latitude Column -->
        <!--        <ng-container matColumnDef="longitude">-->
        <!--          <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Longitude</mat-header-cell>-->
        <!--          <mat-cell *matCellDef="let row"-->
        <!--                    [style.color]="rowColor(row)"-->
        <!--                    (tap)="onRowTap(row)">-->
        <!--            &nbsp;{{row.longitude}}-->
        <!--          </mat-cell>-->
        <!--        </ng-container>-->

        <!-- Active Column -->
        <ng-container matColumnDef="active">
          <mat-header-cell *matHeaderCellDef
                           mat-sort-header
                           matTooltip="Landmark is active for the current account">
            &nbsp;Active
          </mat-header-cell>
          <mat-cell *matCellDef="let row"
                    [style.color]="rowColor(row)"
                    (tap)="onRowTap(row)">
            &nbsp;{{!!row.active}}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
                 [style.background]="rowBackground(row)">
        </mat-row>
      </mat-table>

<!--      <mat-paginator fxLayoutAlign="start"-->
<!--                     [pageSizeOptions]="[10, 25, 100]">-->
<!--      </mat-paginator>-->
    </div>
  </div>
  <div class="landmarks-map"
       fxFlex="100">
    <app-landmarks-map></app-landmarks-map>
  </div>
</div>
