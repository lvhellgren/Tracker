  <div class="table-container mat-elevation-z4"
       fxFlexOrder="2"
       fxFlexFill>
    <mat-table class="table-responsive" [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Name</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onDeviceClick(row)">
          &nbsp;{{row.name}}
        </mat-cell>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="deviceId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;ID</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onDeviceClick(row)">
          &nbsp;{{row.deviceId}}
        </mat-cell>
      </ng-container>

      <!-- Account Column -->
      <ng-container matColumnDef="accountId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Account</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onDeviceClick(row)">
          &nbsp;{{row.accountId}}
        </mat-cell>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         matTooltip="Device is active for the current account">
          &nbsp;Active
        </mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)"
                  (click)="onDeviceClick(row)">
          &nbsp;{{!!row.active}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
               [style.background]="rowBackground(row)">
      </mat-row>
    </mat-table>

<!--    <mat-paginator fxLayoutAlign="start"-->
<!--                   [pageSizeOptions]="[10, 25, 100]">-->
<!--    </mat-paginator>-->
  </div>
</div>
