<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <agm-map [fitBounds]="true"
             (mapReady)="onMapReady($event)">
      <div *ngFor="let landmark of landmarks">
        <agm-marker
          [latitude]="landmark.latitude - 0.0002"
          [longitude]="landmark.longitude"
          [iconUrl]="landmark.icon"
          [agmFitBounds]="true"
          [animation]="landmark.animation"
          (mouseOver)="onMouseOver(infoWindow)"
          (mouseOut)="onMouseOut(infoWindow)">
          <agm-info-window [disableAutoPan]="false" #infoWindow>
            <div>
              {{landmark.landmarkId}}
            </div>
          </agm-info-window>
        </agm-marker>
        <agm-circle
          [latitude]="landmark.latitude"
          [longitude]="landmark.longitude"
          [radius]="landmark.radius"
          [fillColor]="landmark.color"
          [circleDraggable]="false"
          [editable]="false">
        </agm-circle>
      </div>
    </agm-map>
  </mat-card-content>
</mat-card>
