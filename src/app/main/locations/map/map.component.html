<mat-card>
  <mat-card-content mat-elevation-z4>
    <agm-map #sebMap
             [fitBounds]="true"
             [zoom]="zoom"
             (mapClick)="onMapClick($event)">
      <div *ngFor="let item of items">
        <agm-marker
          [latitude]="item.latitude"
          [longitude]="item.longitude"
          [iconUrl]="item.iconUrl"
          [animation]="item.animation"
          [agmFitBounds]="true"
          (mouseOver)="onMouseOver(infoWindow)"
          (mouseOut)="onMouseOut(infoWindow)"
          (markerClick)="onMarkerClick(item)"
          (markerDblClick)="onMarkerDblClick(item)">
          <agm-info-window [disableAutoPan]="false" #infoWindow>
            <div>
              {{item.name}}<br/>
              {{item.datetime}}
            </div>
          </agm-info-window>
        </agm-marker>
      </div>
    </agm-map>
  </mat-card-content>
</mat-card>
<!--
   [zoom]="optModel.zoom.current"
   [maxZoom] = "optModel.zoom.max"
   [minZoom] = "optModel.zoom.min"
   (zoomChange)="zoomChange($event)"
   (centerChange)="centerChange({coor : $event})"
   [disableDefaultUI]="false"
   [zoomControl] = "true"
   -->
