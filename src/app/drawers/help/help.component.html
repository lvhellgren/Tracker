<div fxFlex="100%" class="help" fxLayout="column">
  <div fxLayout="row"
       fxLayoutAlign="space-between start">
    <span class="version">Version {{version}}</span>
    <mat-icon class="close-icon" (click)="close()">keyboard_arrow_left</mat-icon>
  </div>
  <div fxLayout="column">
    <div class="link"
         (click)="onHelpCenterClick()">
        Help Center
    </div>
    <ng-template #entry></ng-template>
  </div>
</div>
