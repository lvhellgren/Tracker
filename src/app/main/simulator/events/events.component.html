<div fxLayout="column"
     fxLayoutAlign="start stretch">
  <div class="error" fxLayoutAlign="center start">
    {{msg}}
  </div>
  <div class="table-container mat-elevation-z4"
       fxFlexOrder="2"
       fxFlexFill>
    <mat-table class="table-responsive" [dataSource]="dataSource" matSort>

      <!-- Trigger Column -->
      <ng-container matColumnDef="trigger">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>
          Trigger Event
        </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="rowColor (row)">
          <button
            mat-mini-fab
            [color]="getTriggerColor(row)"
            (click)="onTrigger(row)">
          </button>
        </mat-cell>
      </ng-container>

      <!-- Event Type Column -->
      <ng-container matColumnDef="eventType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor (row)">
          {{row.eventType}}
        </mat-cell>
      </ng-container>

      <!-- Device ID Column -->
      <ng-container matColumnDef="deviceId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Device ID</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)">
          {{row.deviceId}}
        </mat-cell>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> User</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)">
          {{row.email}}
        </mat-cell>
      </ng-container>

      <!-- Device Location Column -->
      <ng-container matColumnDef="addressLine">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Device Location</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  [style.color]="rowColor(row)">
          {{row.addressLine}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
               [style.background]="rowBackground(row)"
               (tap)="onRowTap(row)">
      </mat-row>
    </mat-table>

<!--    <mat-paginator fxLayoutAlign="start"-->
<!--                   [length]="length"-->
<!--                   [pageIndex]="pageIndex"-->
<!--                   [pageSizeOptions]="pageSizeOptions"-->
<!--                   (page)="onPageEvent($event)">-->
<!--    </mat-paginator>-->
  </div>
</div>
